<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preprocesador de Modelos 3D</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #858585;
            margin-bottom: 30px;
        }
        #console {
            background: #0c0c0c;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .log {
            margin: 5px 0;
            padding: 3px 0;
        }
        .log-info {
            color: #4ec9b0;
        }
        .log-success {
            color: #4ec9b0;
            font-weight: bold;
        }
        .log-error {
            color: #f48771;
        }
        .log-progress {
            color: #569cd6;
        }
        .log-data {
            color: #dcdcaa;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            font-family: inherit;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
        #jsonOutput {
            background: #0c0c0c;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre;
            font-size: 12px;
            color: #ce9178;
        }
        .stats {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-label {
            color: #858585;
            font-size: 12px;
        }
        .stat-value {
            color: #4ec9b0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Preprocesador de Modelos 3D</h1>
    <div class="subtitle">Extrae metadata de modelos GLB (dimensiones, animaciones, meshes)</div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Modelos procesados</span>
            <span class="stat-value" id="processedCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total animaciones</span>
            <span class="stat-value" id="totalAnimations">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Tiempo transcurrido</span>
            <span class="stat-value" id="elapsedTime">0s</span>
        </div>
    </div>

    <div id="controls">
        <button id="startBtn">‚ñ∂ Iniciar Procesamiento</button>
        <button id="downloadBtn" disabled>üíæ Descargar JSON</button>
        <button id="copyBtn" disabled>üìã Copiar JSON</button>
    </div>

    <div id="console"></div>

    <h2 style="color: #569cd6; margin-top: 30px;">JSON Generado:</h2>
    <div id="jsonOutput">Esperando procesamiento...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const consoleElement = document.getElementById('console');
        const jsonOutputElement = document.getElementById('jsonOutput');
        const startBtn = document.getElementById('startBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');

        let metadata = {
            generatedAt: new Date().toISOString(),
            source: "../assets/3D/kenney_blocky-characters_20/Models/GLB format",
            models: []
        };

        let startTime;

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleElement.appendChild(div);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function updateStats() {
            document.getElementById('processedCount').textContent = metadata.models.length;
            
            const totalAnims = metadata.models.reduce((sum, model) => 
                sum + model.animations.length, 0);
            document.getElementById('totalAnimations').textContent = totalAnims;

            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('elapsedTime').textContent = `${elapsed}s`;
            }
        }

        async function processModel(filename, basePath) {
            return new Promise((resolve, reject) => {
                const loader = new GLTFLoader();
                const fullPath = basePath + filename;

                log(`Cargando: ${filename}`, 'progress');

                loader.load(
                    fullPath,
                    (gltf) => {
                        const model = gltf.scene;
                        
                        // Calcular bounding box
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const center = box.getCenter(new THREE.Vector3());

                        // Contar meshes y v√©rtices
                        let meshCount = 0;
                        let totalVertices = 0;
                        let totalTriangles = 0;

                        model.traverse((child) => {
                            if (child.isMesh) {
                                meshCount++;
                                if (child.geometry) {
                                    const positions = child.geometry.attributes.position;
                                    if (positions) {
                                        totalVertices += positions.count;
                                    }
                                    if (child.geometry.index) {
                                        totalTriangles += child.geometry.index.count / 3;
                                    }
                                }
                            }
                        });

                        // Extraer informaci√≥n de animaciones
                        const animations = gltf.animations.map(clip => ({
                            name: clip.name,
                            duration: parseFloat(clip.duration.toFixed(3)),
                            tracks: clip.tracks.length,
                            fps: clip.tracks[0] ? Math.round(clip.tracks[0].times.length / clip.duration) : 0
                        }));

                        // Extraer materiales
                        const materials = [];
                        model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                const mat = child.material;
                                if (!materials.find(m => m.name === mat.name)) {
                                    materials.push({
                                        name: mat.name,
                                        type: mat.type
                                    });
                                }
                            }
                        });

                        const modelInfo = {
                            filename: filename,
                            fileSize: null, // No podemos obtener esto desde el navegador
                            dimensions: {
                                width: parseFloat(size.x.toFixed(3)),
                                height: parseFloat(size.y.toFixed(3)),
                                depth: parseFloat(size.z.toFixed(3))
                            },
                            center: {
                                x: parseFloat(center.x.toFixed(3)),
                                y: parseFloat(center.y.toFixed(3)),
                                z: parseFloat(center.z.toFixed(3))
                            },
                            geometry: {
                                meshCount: meshCount,
                                vertices: totalVertices,
                                triangles: Math.floor(totalTriangles)
                            },
                            animations: animations,
                            materials: materials,
                            // Estos valores se deben ajustar manualmente despu√©s de inspecci√≥n visual
                            defaultRotation: { x: 0, y: 0, z: 0 },
                            defaultScale: 1,
                            notes: ""
                        };

                        log(`‚úì ${filename}: ${animations.length} animaciones, ${meshCount} meshes`, 'success');
                        resolve(modelInfo);
                    },
                    (progress) => {
                        // Progreso de carga
                    },
                    (error) => {
                        log(`‚úó Error en ${filename}: ${error.message}`, 'error');
                        reject(error);
                    }
                );
            });
        }

        async function processAllModels() {
            startBtn.disabled = true;
            startTime = Date.now();
            
            log('=== Iniciando procesamiento ===', 'info');
            
            const basePath = '../assets/3D/kenney_blocky-characters_20/Models/GLB format/';
            const modelFiles = [
                'character-a.glb',
                'character-b.glb',
                'character-c.glb',
                'character-d.glb',
                'character-e.glb',
                'character-f.glb',
                'character-g.glb',
                'character-h.glb',
                'character-i.glb',
                'character-j.glb',
                'character-k.glb',
                'character-l.glb',
                'character-m.glb',
                'character-n.glb',
                'character-o.glb',
                'character-p.glb',
                'character-q.glb',
                'character-r.glb'
            ];

            metadata.models = [];

            for (const filename of modelFiles) {
                try {
                    const modelInfo = await processModel(filename, basePath);
                    metadata.models.push(modelInfo);
                    updateStats();
                } catch (error) {
                    console.error('Error procesando', filename, error);
                }
            }

            log('=== Procesamiento completado ===', 'success');
            log(`Total de modelos: ${metadata.models.length}`, 'data');
            
            const totalAnims = metadata.models.reduce((sum, m) => sum + m.animations.length, 0);
            log(`Total de animaciones: ${totalAnims}`, 'data');

            // Mostrar JSON
            const jsonString = JSON.stringify(metadata, null, 2);
            jsonOutputElement.textContent = jsonString;

            // Habilitar botones
            downloadBtn.disabled = false;
            copyBtn.disabled = false;
            startBtn.disabled = false;
        }

        // Event listeners
        startBtn.addEventListener('click', processAllModels);

        downloadBtn.addEventListener('click', () => {
            const jsonString = JSON.stringify(metadata, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blocky-characters-metadata.json';
            a.click();
            URL.revokeObjectURL(url);
            log('JSON descargado', 'success');
        });

        copyBtn.addEventListener('click', () => {
            const jsonString = JSON.stringify(metadata, null, 2);
            navigator.clipboard.writeText(jsonString).then(() => {
                log('JSON copiado al portapapeles', 'success');
            });
        });

        // Actualizar tiempo cada segundo
        setInterval(() => {
            if (startTime && startBtn.disabled) {
                updateStats();
            }
        }, 1000);
    </script>
</body>
</html>
