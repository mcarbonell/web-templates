<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found. The page you're looking for doesn't exist or has been moved.">
  
  <title>404 - Page Not Found | Nexus Tech</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  
  <style>
    .error-page {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-primary-900) 0%, var(--color-secondary-900) 50%, var(--color-primary-800) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }
    
    .error-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
    }
    
    .error-orb-1 {
      width: 400px;
      height: 400px;
      background: #2dd4bf;
      top: -100px;
      right: -50px;
      animation: float-orb 8s ease-in-out infinite;
    }
    
    .error-orb-2 {
      width: 300px;
      height: 300px;
      background: #fb7185;
      bottom: -50px;
      left: -50px;
      animation: float-orb 10s ease-in-out infinite reverse;
    }
    
    .error-orb-3 {
      width: 200px;
      height: 200px;
      background: #38bdf8;
      top: 50%;
      left: 20%;
      animation: float-orb 12s ease-in-out infinite;
    }
    
    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    .error-content {
      text-align: center;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    
    .error-illustration {
      width: 280px;
      height: 280px;
      margin: 0 auto 2rem;
      position: relative;
      animation: float-illustration 6s ease-in-out infinite;
    }
    
    @keyframes float-illustration {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    .error-code {
      font-family: var(--font-heading);
      font-size: clamp(6rem, 15vw, 10rem);
      font-weight: 700;
      background: linear-gradient(135deg, #5eead4, #fb7185, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: gradient-shift 5s ease infinite;
      background-size: 200% 200%;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .error-title {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: rgba(255,255,255,0.8);
      font-size: var(--text-lg);
      line-height: var(--leading-relaxed);
      margin-bottom: 2.5rem;
    }
    
    .error-search {
      margin-bottom: 3rem;
    }
    
    .search-form {
      display: flex;
      gap: 0.75rem;
      max-width: 500px;
      margin: 0 auto;
    }
    
    @media (max-width: 480px) {
      .search-form {
        flex-direction: column;
      }
    }
    
    .search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-xl);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: var(--text-base);
      backdrop-filter: blur(10px);
      transition: all var(--duration-fast) var(--ease-out);
    }
    
    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    .search-input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
    }
    
    .search-btn {
      padding: 1rem 2rem;
      background: white;
      color: var(--color-primary-900);
      border: none;
      border-radius: var(--radius-xl);
      font-family: var(--font-heading);
      font-weight: var(--font-semibold);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-out);
      white-space: nowrap;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .popular-links {
      margin-bottom: 2rem;
    }
    
    .popular-links-title {
      font-family: var(--font-heading);
      font-size: var(--text-sm);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: var(--tracking-wider);
      color: rgba(255,255,255,0.6);
      margin-bottom: 1.5rem;
    }
    
    .popular-links-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    
    .popular-link {
      padding: 0.75rem 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-full);
      color: white;
      font-size: var(--text-sm);
      font-weight: 500;
      transition: all var(--duration-fast) var(--ease-out);
      backdrop-filter: blur(10px);
    }
    
    .popular-link:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }
    
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2.5rem;
      background: var(--gradient-accent);
      color: white;
      border: none;
      border-radius: var(--radius-xl);
      font-family: var(--font-heading);
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      text-decoration: none;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-out);
      box-shadow: var(--shadow-lg), var(--glow-accent);
    }
    
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl), var(--glow-accent);
    }
  </style>
</head>
<body>
  
  <div class="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <span class="loader-text">LOADING</span>
    </div>
  </div>

  <div class="error-page">
    <!-- Floating orbs -->
    <div class="error-orb error-orb-1"></div>
    <div class="error-orb error-orb-2"></div>
    <div class="error-orb error-orb-3"></div>
    
    <div class="error-content">
      <!-- Illustration -->
      <div class="error-illustration">
        <svg viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Background hexagon -->
          <path d="M140 20L240 77.5V192.5L140 250L40 192.5V77.5L140 20Z" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
          <path d="M140 50L210 90.5V171.5L140 212L70 171.5V90.5L140 50Z" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"/>
          
          <!-- Astronaut body -->
          <ellipse cx="140" cy="180" rx="50" ry="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
          
          <!-- Astronaut helmet -->
          <circle cx="140" cy="110" r="45" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
          <circle cx="140" cy="110" r="35" fill="rgba(13,148,136,0.3)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
          
          <!-- Face -->
          <circle cx="125" cy="105" r="4" fill="white"/>
          <circle cx="155" cy="105" r="4" fill="white"/>
          <ellipse cx="140" cy="120" rx="8" ry="5" fill="rgba(244,63,94,0.6)"/>
          
          <!-- Arms -->
          <ellipse cx="85" cy="160" rx="20" ry="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" transform="rotate(-20 85 160)"/>
          <ellipse cx="195" cy="160" rx="20" ry="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" transform="rotate(20 195 160)"/>
          
          <!-- Legs -->
          <ellipse cx="115" cy="250" rx="18" ry="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
          <ellipse cx="165" cy="250" rx="18" ry="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
          
          <!-- Floating particles -->
          <circle cx="60" cy="80" r="4" fill="#2dd4bf" opacity="0.6"/>
          <circle cx="220" cy="100" r="3" fill="#fb7185" opacity="0.6"/>
          <circle cx="240" cy="200" r="5" fill="#38bdf8" opacity="0.6"/>
          <circle cx="50" cy="220" r="3" fill="#2dd4bf" opacity="0.6"/>
          <circle cx="200" cy="60" r="4" fill="#fb7185" opacity="0.6"/>
          
          <!-- Question marks -->
          <text x="100" y="70" fill="rgba(255,255,255,0.4)" font-family="Space Grotesk" font-size="24" font-weight="bold">?</text>
          <text x="180" y="80" fill="rgba(255,255,255,0.3)" font-family="Space Grotesk" font-size="18" font-weight="bold">?</text>
          <text x="70" y="140" fill="rgba(255,255,255,0.35)" font-family="Space Grotesk" font-size="20" font-weight="bold">?</text>
        </svg>
      </div>
      
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! It seems you've ventured into uncharted territory. The page you're looking for doesn't exist or has been moved to a new location.
      </p>
      
      <!-- Search -->
      <div class="error-search">
        <form class="search-form" onsubmit="event.preventDefault(); alert('Search functionality coming soon!');">
          <input type="text" class="search-input" placeholder="Search for what you need..." aria-label="Search">
          <button type="submit" class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search
          </button>
        </form>
      </div>
      
      <!-- Popular Links -->
      <div class="popular-links">
        <p class="popular-links-title">Popular Pages</p>
        <div class="popular-links-grid">
          <a href="index.html" class="popular-link">Home</a>
          <a href="services.html" class="popular-link">Services</a>
          <a href="pricing.html" class="popular-link">Pricing</a>
          <a href="blog.html" class="popular-link">Blog</a>
          <a href="about.html" class="popular-link">About</a>
          <a href="contact.html" class="popular-link">Contact</a>
        </div>
      </div>
      
      <!-- Back to Home -->
      <a href="index.html" class="home-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Home
      </a>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/components.js"></script>
</body>
</html>
