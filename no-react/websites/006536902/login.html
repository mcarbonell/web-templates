<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NovaSaaS</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <main class="hero" style="min-height: 100vh; padding: 0">
        <div class="hero-bg" style="opacity: 0.2">
            <div class="hero-orb hero-orb-1"></div>
        </div>

        <div class="container container--narrow reveal">
            <div class="card p-8 mx-auto" style="max-width: 400px">
                <div class="text-center mb-8">
                    <a href="index.html" class="logo text-2xl">NOVA<span>SAAS</span></a>
                    <h1 class="text-xl mt-4">Welcome back, pilot</h1>
                </div>

                <form>
                    <div class="form-group">
                        <label class="form-label">Mission ID (Email)</label>
                        <input type="email" class="input" placeholder="admin@enterprise.com" required>
                    </div>
                    <div class="form-group mt-4">
                        <div class="flex justify-between items-center mb-2">
                            <label class="form-label mb-0">Security Key</label>
                            <a href="#" class="text-xs color-accent">Forgot?</a>
                        </div>
                        <input type="password" class="input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full mt-6" style="width: 100%">Initiate
                        Login</button>
                </form>

                <div class="mt-8 pt-6 border-top text-center">
                    <p class="text-xs text-muted">New to NovaSaaS?</p>
                    <a href="register.html" class="btn btn-ghost btn-sm mt-2">Request Access</a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
