<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Apex Digital</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            padding-top: var(--space-16);
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">APEX<span class="text-accent">.</span></a>
            <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link active">Contact</a>
                <a href="contact.html" class="btn btn-primary">Start Project</a>
            </div>
        </div>
    </nav>

    <main class="container section-padding">
        <div class="contact-layout">
            <div class="reveal">
                <h1>Initiate <span class="text-accent">Protocol</span></h1>
                <p>Ready to deploy your vision? Fill out the parameters below.</p>

                <div style="margin-top: var(--space-8);">
                    <h4>Headquarters</h4>
                    <p>1200 Digital Blvd, Suite 404<br>San Francisco, CA 94107</p>

                    <h4 style="margin-top: var(--space-4);">Direct Line</h4>
                    <p>hello@apexdigital.com<br>+1 (555) 019-2834</p>
                </div>
            </div>

            <form class="reveal reveal-delay-1 card" style="padding: var(--space-8);">
                <div class="form-group">
                    <label class="form-label" for="name">Operations ID (Name)</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Comms Channel (Email)</label>
                    <input type="email" id="email" class="form-input" placeholder="john@company.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="type">Mission Type</label>
                    <select id="type" class="form-input">
                        <option>Web Development</option>
                        <option>App Design</option>
                        <option>System Architecture</option>
                        <option>Consulting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Mission Brief</label>
                    <textarea id="message" class="form-textarea" rows="5"
                        placeholder="Describe your objectives..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Transmit Data</button>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
