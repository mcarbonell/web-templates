<!DOCTYPE html>
<html lang="en">
<!--
SEED: 537480422
Page: Checkout (checkout.html)
Purpose: Transaction
Design Decisions:
- Form Density: Seed-7 (High) -> Tighter spacing.
- Sidebar: Order Summary.
-->

<head>
    <meta charset="UTF-8">
    <title>Complete Order | EcoStream</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <header></header>

    <main class="container section-spacing">
        <div class="checkout-layout">
            <!-- Order Summary -->
            <aside class="order-summary"
                style="background: var(--color-surface); padding: var(--space-lg); border-radius: var(--radius-lg); border: 1px solid var(--color-border); margin-bottom: var(--space-xl);">
                <h2 class="mb-4">Order Summary</h2>
                <div class="flex items-center justify-between mb-2">
                    <span>Plan:</span>
                    <strong>Growth Monthly</strong>
                </div>
                <div class="flex items-center justify-between mb-2">
                    <span>Billing Cycle:</span>
                    <span>Monthly</span>
                </div>
                <div class="flex items-center justify-between font-bold text-xl mt-4 border-t pt-4">
                    <span>Total Today:</span>
                    <span>$499.00</span>
                </div>
                <p class="text-sm opacity-60 mt-2">Local taxes may apply.</p>
            </aside>

            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2 class="mb-4">Billing Details</h2>
                <form action="#" method="POST" class="grid gap-4">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Work Email</label>
                        <input type="email" required>
                    </div>

                    <h3 class="mt-8 mb-4">Payment Method</h3>
                    <div class="payment-tabs flex gap-2 mb-4">
                        <button type="button" class="btn btn-primary btn-sm flex-grow">Credit Card</button>
                        <button type="button" class="btn btn-secondary btn-sm flex-grow">PayPal</button>
                    </div>

                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group">
                            <label>Expiration</label>
                            <input type="text" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" placeholder="123" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full mt-6 btn-lg">Complete Purchase
                        ($499.00)</button>
                    <p class="text-xs text-center mt-4 opacity-60">Secure SSL Encrypted Transaction. 30-Day Money Back
                        Guarantee.</p>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
