<!DOCTYPE html>
<html lang="en" data-theme="dark">
<!-- 
  SEED: 006536902
  PAGE VARIANT: 404.html
  - Creative freedom from digit-4 (5) palette extremes: "Lost in space" theme with floating orbs and extreme cosmic glows.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Orbit | NovaSaaS 404</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body style="overflow: hidden">
    <main class="hero text-center">
        <div class="hero-bg">
            <div class="hero-orb hero-orb-1"
                style="width: 600px; height: 600px; background: var(--accent); filter: blur(120px)"></div>
            <div class="hero-orb hero-orb-2"
                style="width: 500px; height: 500px; background: var(--accent-secondary); filter: blur(120px)"></div>
        </div>

        <div class="container reveal">
            <h1 style="font-size: 10rem; opacity: 0.2; line-height: 1">404</h1>
            <h2 class="hero-title">You've drifted out of orbit</h2>
            <p class="section-desc mx-auto mb-8" style="max-width: 500px">The sector you're looking for doesn't exist in
                this quadrant of the NovaSaaS universe.</p>
            <div class="flex justify-center gap-4">
                <a href="index.html" class="btn btn-primary">Return to Base</a>
                <a href="contact.html" class="btn btn-secondary">Signal for Help</a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Extra 404 animation: Mouse tracking orbs
        document.addEventListener('mousemove', (e) => {
            const orb1 = document.querySelector('.hero-orb-1');
            const orb2 = document.querySelector('.hero-orb-2');
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;

            orb1.style.transform = `translate(${x}px, ${y}px)`;
            orb2.style.transform = `translate(${-x}px, ${-y}px) rotate(180deg)`;
        });
    </script>
</body>

</html>
