<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla del Capit√°n - Escena Pirata 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f5f0e8;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(212, 165, 116, 0.3);
            font-size: 14px;
            max-width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        #ui h1 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #d4a574;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
        
        #ui p {
            margin: 5px 0;
            color: #a8a8b8;
            line-height: 1.5;
        }
        
        #ui .controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 165, 116, 0.2);
        }
        
        #ui .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            font-size: 13px;
        }
        
        #ui .key {
            background: rgba(212, 165, 116, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #d4a574;
            border: 1px solid rgba(212, 165, 116, 0.3);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5f0e8;
            background: rgba(10, 10, 15, 0.95);
            padding: 30px 50px;
            border-radius: 16px;
            font-size: 18px;
            text-align: center;
            border: 1px solid rgba(212, 165, 116, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        
        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 165, 116, 0.2);
            border-top-color: #d4a574;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        #progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4a574;
            background: rgba(10, 10, 15, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid rgba(212, 165, 116, 0.3);
        }
        
        #animation-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
            max-width: 400px;
        }
        
        .anim-btn {
            padding: 8px 16px;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid rgba(212, 165, 116, 0.3);
            color: #a8a8b8;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .anim-btn:hover {
            border-color: #d4a574;
            color: #d4a574;
            background: rgba(212, 165, 116, 0.1);
        }
        
        .anim-btn.active {
            background: #d4a574;
            color: #0a0a0f;
            border-color: #d4a574;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner"></div>
        <div>Cargando Isla Pirata...</div>
        <div id="loading-text" style="font-size: 14px; margin-top: 10px; color: #a8a8b8;">Preparando el barco</div>
    </div>
    
    <div id="ui" class="hidden">
        <h1>üè¥‚Äç‚ò†Ô∏è Isla del Capit√°n</h1>
        <p>Una escena pirata completa con personajes animados, barco, tesoros y m√°s.</p>
        <div class="controls">
            <div class="control-item">
                <span class="key">üñ±Ô∏è</span>
                <span>Click + arrastrar: Rotar c√°mara</span>
            </div>
            <div class="control-item">
                <span class="key">‚áß</span>
                <span>Click derecho: Desplazar</span>
            </div>
            <div class="control-item">
                <span class="key">‚ö≤</span>
                <span>Rueda: Zoom</span>
            </div>
        </div>
    </div>
    
    <div id="progress" class="hidden">Cargando modelos: <span id="loaded-count">0</span>/<span id="total-count">0</span></div>
    
    <div id="animation-controls" class="hidden">
        <button class="anim-btn" data-anim="Idle">Idle</button>
        <button class="anim-btn" data-anim="Walk">Caminar</button>
        <button class="anim-btn" data-anim="Run">Correr</button>
        <button class="anim-btn" data-anim="Wave">Saludar</button>
        <button class="anim-btn" data-anim="Sword">Espada</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        // Configuraci√≥n de la escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.FogExp2(0x87CEEB, 0.008);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 15, 35);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        document.body.appendChild(renderer.domElement);

        // Controles
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2 - 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 80;
        controls.target.set(0, 2, 0);

        // Iluminaci√≥n
        const ambientLight = new THREE.AmbientLight(0xfff5e6, 0.4);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xfff4d4, 1.2);
        sunLight.position.set(30, 50, 20);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 4096;
        sunLight.shadow.mapSize.height = 4096;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 200;
        sunLight.shadow.camera.left = -50;
        sunLight.shadow.camera.right = 50;
        sunLight.shadow.camera.top = 50;
        sunLight.shadow.camera.bottom = -50;
        scene.add(sunLight);

        // Luz de relleno c√°lida
        const fillLight = new THREE.DirectionalLight(0xffaa77, 0.4);
        fillLight.position.set(-20, 10, -20);
        scene.add(fillLight);

        // Suelo de arena
        const sandGeometry = new THREE.CircleGeometry(60, 64);
        const sandMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xC2B280,
            roughness: 0.9,
            metalness: 0.1
        });
        const sand = new THREE.Mesh(sandGeometry, sandMaterial);
        sand.rotation.x = -Math.PI / 2;
        sand.position.y = -0.1;
        sand.receiveShadow = true;
        scene.add(sand);

        // Agua
        const waterGeometry = new THREE.PlaneGeometry(200, 200);
        const water = new THREE.Mesh(
            waterGeometry,
            new THREE.MeshStandardMaterial({
                color: 0x006994,
                roughness: 0.1,
                metalness: 0.3,
                transparent: true,
                opacity: 0.8
            })
        );
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.5;
        scene.add(water);

        // Variables de carga
        const loader = new GLTFLoader();
        let loadedModels = 0;
        let totalModels = 0;
        const modelsToLoad = [];
        const animatedModels = [];
        const mixers = [];

        function updateLoading() {
            loadedModels++;
            document.getElementById('loaded-count').textContent = loadedModels;
            
            const progress = Math.round((loadedModels / totalModels) * 100);
            const loadingTexts = [
                'Preparando el barco',
                'Cargando personajes',
                'Colocando tesoros',
                'Plantando palmeras',
                'Ajustando ca√±ones',
                'Casi listo...'
            ];
            const textIndex = Math.min(Math.floor((loadedModels / totalModels) * loadingTexts.length), loadingTexts.length - 1);
            document.getElementById('loading-text').textContent = loadingTexts[textIndex];
            
            if (loadedModels >= totalModels) {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('ui').classList.remove('hidden');
                    document.getElementById('progress').classList.add('hidden');
                    document.getElementById('animation-controls').classList.remove('hidden');
                    setupAnimationControls();
                }, 500);
            }
        }

        // Funci√≥n para cargar modelo
        function loadModel(path, position, rotation = 0, scale = 1, animated = false) {
            totalModels++;
            document.getElementById('total-count').textContent = totalModels;
            document.getElementById('progress').classList.remove('hidden');
            
            return new Promise((resolve, reject) => {
                loader.load(
                    path,
                    (gltf) => {
                        const model = gltf.scene;
                        model.position.set(position.x, position.y, position.z);
                        model.rotation.y = rotation;
                        model.scale.setScalar(scale);
                        
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        scene.add(model);
                        
                        if (animated && gltf.animations.length > 0) {
                            const mixer = new THREE.AnimationMixer(model);
                            const animations = gltf.animations;
                            
                            animatedModels.push({
                                model,
                                mixer,
                                animations,
                                currentAction: null
                            });
                            mixers.push(mixer);
                            
                            // Play idle by default
                            const idleIndex = animations.findIndex(a => a.name === 'Idle');
                            if (idleIndex !== -1) {
                                const action = mixer.clipAction(animations[idleIndex]);
                                action.play();
                                animatedModels[animatedModels.length - 1].currentAction = action;
                            }
                        }
                        
                        updateLoading();
                        resolve(model);
                    },
                    undefined,
                    (error) => {
                        console.error('Error cargando:', path, error);
                        updateLoading();
                        resolve(null);
                    }
                );
            });
        }

        // Funci√≥n para reproducir animaci√≥n
        function playAnimation(modelIndex, animName) {
            const animData = animatedModels[modelIndex];
            if (!animData) return;
            
            const animIndex = animData.animations.findIndex(a => a.name === animName);
            if (animIndex === -1) return;
            
            const newAction = animData.mixer.clipAction(animData.animations[animIndex]);
            
            if (animData.currentAction && animData.currentAction !== newAction) {
                animData.currentAction.fadeOut(0.3);
            }
            
            newAction.reset();
            newAction.fadeIn(0.3);
            newAction.play();
            animData.currentAction = newAction;
        }

        // Setup animation controls
        function setupAnimationControls() {
            const buttons = document.querySelectorAll('.anim-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const animName = btn.dataset.anim;
                    animatedModels.forEach((_, index) => {
                        playAnimation(index, animName);
                    });
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            // Set idle as active by default
            const idleBtn = document.querySelector('[data-anim="Idle"]');
            if (idleBtn) idleBtn.classList.add('active');
        }

        // Cargar escena
        async function loadScene() {
            const basePath = '../assets/3D/pirate-kit/glTF/';
            const naturePath = '../assets/3D/kenney_nature-kit/Models/GLTF format/';
            
            // BARCO PIRATA (anclado cerca del muelle)
            await loadModel(basePath + 'Ship_Large.gltf', { x: -15, y: -0.5, z: -20 }, Math.PI / 6, 1.2);
            
            // PERSONAJES ANIMADOS
            // Capit√°n Barbarossa en el muelle
            await loadModel(basePath + 'Characters_Captain_Barbarossa.gltf', { x: 2, y: 0, z: 5 }, -Math.PI / 4, 1, true);
            
            // Esqueleto custodiando el tesoro
            await loadModel(basePath + 'Characters_Skeleton.gltf', { x: -3, y: 0, z: -2 }, Math.PI / 3, 1, true);
            
            // Anne cerca del cofre
            await loadModel(basePath + 'Characters_Anne.gltf', { x: 1, y: 0, z: -3 }, -Math.PI / 6, 1, true);
            
            // Henry vigilando
            await loadModel(basePath + 'Characters_Henry.gltf', { x: 5, y: 0, z: 0 }, -Math.PI / 2, 1, true);
            
            // ENTORNO - MUELLE
            await loadModel(basePath + 'Environment_Dock.gltf', { x: 3, y: 0, z: 8 }, 0, 1);
            await loadModel(basePath + 'Environment_Dock_Pole.gltf', { x: 5, y: 0, z: 10 }, 0, 1);
            await loadModel(basePath + 'Environment_Dock_Pole.gltf', { x: 1, y: 0, z: 10 }, 0, 1);
            
            // TESORO Y PROPS
            await loadModel(basePath + 'Prop_Chest_Gold.gltf', { x: -2, y: 0, z: -2 }, Math.random() * Math.PI, 1);
            await loadModel(basePath + 'Prop_Coins.gltf', { x: -1.5, y: 0, z: -1.5 }, 0, 0.8);
            await loadModel(basePath + 'Prop_GoldBag.gltf', { x: -2.5, y: 0, z: -1 }, Math.PI / 4, 1);
            await loadModel(basePath + 'Prop_Skull.gltf', { x: -0.5, y: 0.3, z: -2 }, 0, 0.5);
            
            // BARRILES
            await loadModel(basePath + 'Prop_Barrel.gltf', { x: 6, y: 0, z: 6 }, 0, 1);
            await loadModel(basePath + 'Prop_Barrel.gltf', { x: 6.5, y: 0.8, z: 6 }, 0, 1);
            await loadModel(basePath + 'Prop_Barrel.gltf', { x: 6, y: 0, z: 7 }, Math.PI / 3, 1);
            await loadModel(basePath + 'Prop_Bucket.gltf', { x: 7, y: 0, z: 5 }, 0, 1);
            await loadModel(basePath + 'Prop_Bucket_Fishes.gltf', { x: 5.5, y: 0, z: 7 }, 0, 1);
            
            // CA√ëONES
            await loadModel(basePath + 'Prop_Cannon.gltf', { x: 8, y: 0, z: 2 }, -Math.PI / 2, 1);
            await loadModel(basePath + 'Prop_CannonBall.gltf', { x: 8.5, y: 0, z: 2.5 }, 0, 1);
            await loadModel(basePath + 'Prop_Cannon.gltf', { x: 8, y: 0, z: -1 }, -Math.PI / 2.2, 1);
            
            // ARMAS DISPERSAS
            await loadModel(basePath + 'Weapon_Cutlass.gltf', { x: 0.5, y: 0, z: 1 }, Math.PI / 4, 1);
            await loadModel(basePath + 'Weapon_Sword_1.gltf', { x: -0.5, y: 0, z: 0.5 }, -Math.PI / 6, 1);
            await loadModel(basePath + 'Weapon_Axe.gltf', { x: 4, y: 0, z: 3 }, Math.PI / 3, 1);
            
            // BOTELLAS
            await loadModel(basePath + 'Prop_Bottle_1.gltf', { x: 5.8, y: 0, z: 5.8 }, 0, 1);
            await loadModel(basePath + 'Prop_Bottle_2.gltf', { x: 6.2, y: 0, z: 6.2 }, 0, 1);
            
            // PALMERAS (pirate-kit)
            const palmPositions = [
                { x: -8, z: 8, r: 0 },
                { x: -12, z: 5, r: Math.PI / 3 },
                { x: 10, z: 12, r: -Math.PI / 4 },
                { x: 12, z: -5, r: Math.PI / 6 },
                { x: -10, z: -8, r: -Math.PI / 3 },
                { x: 8, z: -12, r: Math.PI / 2 },
                { x: -15, z: 0, r: 0 },
                { x: 0, z: 15, r: Math.PI / 4 },
                { x: -5, z: 12, r: -Math.PI / 6 },
                { x: 15, z: 8, r: Math.PI / 5 },
            ];
            
            for (const pos of palmPositions) {
                const palmType = Math.random() > 0.5 ? 'Environment_PalmTree_1.gltf' : 
                                Math.random() > 0.5 ? 'Environment_PalmTree_2.gltf' : 'Environment_PalmTree_3.gltf';
                await loadModel(basePath + palmType, { x: pos.x, y: 0, z: pos.z }, pos.r, 0.8 + Math.random() * 0.4);
            }
            
            // ROCAS (pirate-kit)
            const rockPositions = [
                { x: -20, z: -10, r: 0 },
                { x: -18, z: -15, r: Math.PI / 4 },
                { x: 20, z: -12, r: -Math.PI / 3 },
                { x: 18, z: 18, r: Math.PI / 6 },
                { x: -22, z: 5, r: 0 },
            ];
            
            for (const pos of rockPositions) {
                const rockType = `Environment_Rock_${Math.floor(Math.random() * 5) + 1}.gltf`;
                await loadModel(basePath + rockType, { x: pos.x, y: 0, z: pos.z }, pos.r, 1 + Math.random() * 0.5);
            }
            
            // ACANTILADOS
            await loadModel(basePath + 'Environment_Cliff1.gltf', { x: -25, y: 0, z: -20 }, Math.PI / 4, 1.5);
            await loadModel(basePath + 'Environment_Cliff2.gltf', { x: 25, y: 0, z: -25 }, -Math.PI / 6, 1.3);
            await loadModel(basePath + 'Environment_Cliff3.gltf', { x: -20, y: 0, z: 25 }, Math.PI / 3, 1.2);
            await loadModel(basePath + 'Environment_LargeBones.gltf', { x: -15, y: 0, z: 20 }, 0, 1);
            
            // CASA PIRATA
            await loadModel(basePath + 'Environment_House1.gltf', { x: -8, y: 0, z: -12 }, Math.PI / 5, 1);
            await loadModel(basePath + 'Environment_House2.gltf', { x: 12, y: 0, z: -8 }, -Math.PI / 4, 1);
            
            // SAWMILL (aserradero)
            await loadModel(basePath + 'Environment_Sawmill.gltf', { x: -12, y: 0, z: 15 }, Math.PI / 2, 1);
            
            // ROCAS ADICIONALES (nature-kit)
            const natureRocks = [
                { x: 3, z: -8, t: 'rock_largeA.glb' },
                { x: -3, z: 8, t: 'rock_largeB.glb' },
                { x: 8, z: 8, t: 'rock_smallA.glb' },
                { x: -8, z: -5, t: 'rock_smallB.glb' },
            ];
            
            for (const rock of natureRocks) {
                await loadModel(naturePath + rock.t, { x: rock.x, y: 0, z: rock.z }, Math.random() * Math.PI, 1);
            }
            
            // CACTUS Y PLANTAS
            await loadModel(naturePath + 'cactus_tall.glb', { x: 18, z: 0 }, 0, 1);
            await loadModel(naturePath + 'cactus_short.glb', { x: 19, z: 2 }, Math.PI / 4, 0.8);
            
            // HONGOS
            await loadModel(naturePath + 'mushroom_red.glb', { x: 4, y: 0, z: -6 }, 0, 1);
            await loadModel(naturePath + 'mushroom_redGroup.glb', { x: 5, y: 0, z: -7 }, Math.PI / 6, 1);
        }

        // Animaci√≥n del agua
        let time = 0;
        function animateWater() {
            time += 0.01;
            water.position.y = -0.5 + Math.sin(time) * 0.1;
        }

        // Loop principal
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Actualizar mixers de animaci√≥n
            mixers.forEach(mixer => mixer.update(delta));
            
            // Animar agua
            animateWater();
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar
        loadScene();
        animate();
    </script>
</body>
</html>
