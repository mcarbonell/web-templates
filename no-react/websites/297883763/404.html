<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found. The requested page could not be found.">
  <meta name="theme-color" content="#0f172a">
  <title>404 - Page Not Found | Oceanic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    .error-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--space-8); text-align: center; }
    .error-content { max-width: 600px; }
    .error-code { font-family: var(--font-display); font-size: var(--text-8xl); font-weight: 700; background: var(--gradient-accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1; margin-bottom: var(--space-4); }
    .error-title { font-size: var(--text-3xl); margin-bottom: var(--space-4); }
    .error-description { color: var(--text-secondary); margin-bottom: var(--space-8); }
    .error-actions { display: flex; gap: var(--space-4); justify-content: center; flex-wrap: wrap; }
    .error-illustration { width: 200px; height: 200px; margin: 0 auto var(--space-8); background: var(--bg-secondary); border-radius: var(--radius-3xl); display: flex; align-items: center; justify-content: center; font-size: var(--text-6xl); }
  </style>
</head>
<body>
  <main class="error-page">
    <div class="error-content">

      <div class="error-actions">
        <a href="index.html" class="btn btn--primary btn--large">Go Home</a>

    </div>

</html>
