<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>404 | Void</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
        }

        .error-code {
            font-size: 20vh;
            line-height: 1;
            font-weight: 800;
            color: transparent;
            -webkit-text-stroke: 4px var(--color-accent-secondary);
            opacity: 0.5;
            position: relative;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: #ff00ff;
            z-index: -1;
            animation: glitch-1 2s infinite;
        }

        .glitch::after {
            color: #00ffff;
            z-index: -2;
            animation: glitch-2 2s infinite;
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
                transform: translate(-2px, 1px);
            }

            20% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(2px, -1px);
            }

            100% {
                clip-path: inset(10% 0 50% 0);
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(2px, -1px);
            }

            20% {
                clip-path: inset(80% 0 5% 0);
                transform: translate(-2px, 2px);
            }

            100% {
                clip-path: inset(50% 0 20% 0);
                transform: translate(2px, 1px);
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div>
            <div class="error-code glitch">404</div>
            <h2 style="margin: var(--space-8) 0;">Signal Lost</h2>
            <p style="margin-bottom: var(--space-8);">The coordinates you entered do not exist in this sector.</p>
            <a href="index.html" class="btn btn-primary">Return to Base</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
