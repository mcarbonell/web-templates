<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FlowSync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒŠ</text></svg>">
</head>
<body>
  <div class="page-loader"><div class="loader-spinner"></div></div>

  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo"><div class="navbar-logo-icon">F</div><span>FlowSync</span></a>
      <div class="navbar-actions" style="margin-left: auto;">
        <button class="theme-toggle" aria-label="Toggle theme"><svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg></button>
      </div>
    </div>
  </nav>

  <section style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: var(--space-3xl) 0;">
    <div class="container" style="max-width: 450px;">
      <div class="card" style="padding: var(--space-3xl);" data-animate="scale-in">
        <div class="text-center" style="margin-bottom: var(--space-xl);">
          <h1>Get Started Free</h1>
          <p style="color: var(--text-secondary);">Create your FlowSync account in seconds</p>
        </div>
        
        <form>
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="John Doe" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Work Email</label>
            <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password" required>
          </div>
          
          <div class="form-group">
            <label style="display: flex; align-items: start; gap: var(--space-sm); cursor: pointer;">
              <input type="checkbox" required style="margin-top: 4px;">
              <span style="font-size: 0.875rem;">I agree to the <a href="legal.html" style="color: var(--color-primary-500);">Terms of Service</a> and <a href="legal.html" style="color: var(--color-primary-500);">Privacy Policy</a></span>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Create Account</button>
        </form>
        
        <div style="text-align: center; margin-top: var(--space-xl);">
          <p style="color: var(--text-secondary);">Already have an account? <a href="login.html" style="color: var(--color-primary-500); font-weight: 600;">Sign in</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
