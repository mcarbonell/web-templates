        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #1a1a2e;
        }
        
        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            background: linear-gradient(to bottom, #0f0c29 0%, #302b63 30%, #24243e 60%, #f39c12 100%);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(to bottom, #134e5e 0%, #0d2b30 100%);
        }
        
        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent);
        }
        
        .sun {
            position: absolute;
            top: 8%;
            right: 15%;
            width: 8vw;
            height: 8vw;
            max-width: 100px;
            max-height: 100px;
        }
        
        .sun img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px #f39c12);
            animation: sunPulse 4s ease-in-out infinite;
        }
        
        @keyframes sunPulse {
            0%, 100% { filter: drop-shadow(0 0 40px #f39c12); }
            50% { filter: drop-shadow(0 0 70px #f1c40f); }
        }
        
        .moon {
            position: absolute;
            top: 6%;
            left: 10%;
            width: 5vw;
            height: 5vw;
            max-width: 60px;
            max-height: 60px;
            opacity: 0.8;
        }
        
        .moon img {
            width: 100%;
            height: 100%;
        }
        
        .moon-full {
            position: absolute;
            top: 12%;
            left: 20%;
            width: 4vw;
            height: 4vw;
            max-width: 45px;
            max-height: 45px;
            opacity: 0.6;
        }
        
        .moon-full img {
            width: 100%;
            height: 100%;
        }
        
        .cloud {
            position: absolute;
            animation: float 25s ease-in-out infinite;
        }
        
        .cloud img {
            width: 100%;
            height: 100%;
            opacity: 0.7;
            filter: brightness(1.2);
        }
        
        .cloud:nth-child(1) { top: 8%; left: 15%; animation-delay: 0s; width: 12vw; }
        .cloud:nth-child(2) { top: 12%; left: 35%; animation-delay: -6s; width: 10vw; }
        .cloud:nth-child(3) { top: 5%; left: 55%; animation-delay: -12s; width: 14vw; }
        .cloud:nth-child(4) { top: 15%; left: 75%; animation-delay: -18s; width: 11vw; }
        .cloud:nth-child(5) { top: 10%; left: 5%; animation-delay: -3s; width: 8vw; }
        .cloud:nth-child(6) { top: 18%; left: 50%; animation-delay: -9s; width: 9vw; }
        
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5vw); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .star:nth-child(1) { width: 4px; height: 4px; top: 5%; left: 8%; animation-delay: 0s; }
        .star:nth-child(2) { width: 3px; height: 3px; top: 12%; left: 25%; animation-delay: 0.3s; }
        .star:nth-child(3) { width: 5px; height: 5px; top: 8%; left: 42%; animation-delay: 0.7s; }
        .star:nth-child(4) { width: 3px; height: 3px; top: 15%; left: 60%; animation-delay: 1.1s; }
        .star:nth-child(5) { width: 4px; height: 4px; top: 10%; left: 78%; animation-delay: 0.5s; }
        .star:nth-child(6) { width: 3px; height: 3px; top: 18%; left: 90%; animation-delay: 0.9s; }
        .star:nth-child(7) { width: 2px; height: 2px; top: 3%; left: 55%; animation-delay: 1.3s; }
        .star:nth-child(8) { width: 4px; height: 4px; top: 20%; left: 35%; animation-delay: 0.2s; }
        .star:nth-child(9) { width: 3px; height: 3px; top: 7%; left: 68%; animation-delay: 1.5s; }
        .star:nth-child(10) { width: 2px; height: 2px; top: 22%; left: 15%; animation-delay: 0.8s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        }
        
        .shooting-star {

            top: 10%;
            left: 30%;

            0% { opacity: 0; left: 10%; }

            40% { opacity: 1; left: 40%; }

        }
