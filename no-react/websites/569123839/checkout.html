<!DOCTYPE html>
<html lang="en">
<!-- 
    SEED: 569123839
    PAGE: Checkout
    DECOMPOSITION:
    - Digit 7 [8]: Form density - High density, compact transactional layout.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout // CYBERLAB Secure Uplink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
        }

        .summary-box {
            background: var(--color-surface);
            padding: var(--space-xl);
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }

        /* Density 8: Tight packing */
        .input-group {
            margin-bottom: var(--space-sm);
        }

        .input-group label {
            font-size: 0.625rem;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-bottom: 2px;
            display: block;
        }

        .input-sm {
            width: 100%;
            padding: var(--space-sm);
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            font-size: 0.8125rem;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">...</nav>

    <main class="container section">
        <header>
            <h1 style="font-size: 2.5rem;">Secure <br>Transaction.</h1>
        </header>

        <div class="checkout-grid">
            <div class="transaction-form reveal">
                <form class="stack" style="gap: var(--space-md);">
                    <section>
                        <h4
                            style="margin-bottom: var(--space-md); border-bottom: 1px solid var(--color-border); padding-bottom: 4px;">
                            1. Identity</h4>
                        <div class="form-row">
                            <div class="input-group">
                                <label>First Name</label>
                                <input type="text" class="input-sm">
                            </div>
                            <div class="input-group">
                                <label>Last Name</label>
                                <input type="text" class="input-sm">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Uplink Email</label>
                            <input type="email" class="input-sm">
                        </div>
                    </section>

                    <section>
                        <h4
                            style="margin-bottom: var(--space-md); border-bottom: 1px solid var(--color-border); padding-bottom: 4px;">
                            2. Payment Method</h4>
                        <div class="input-group">
                            <label>Card Protocol</label>
                            <input type="text" class="input-sm" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label>Expiry</label>
                                <input type="text" class="input-sm" placeholder="MM/YY">
                            </div>
                            <div class="input-group">
                                <label>CVV</label>
                                <input type="password" class="input-sm" placeholder="***">
                            </div>
                        </div>
                    </section>

                    <button type="submit" class="btn" style="width: 100%; margin-top: var(--space-md);">Authorize
                        Payment</button>
                </form>
            </div>

            <aside class="summary-box reveal">
                <h4 style="margin-bottom: var(--space-lg);">Summary</h4>
                <div class="stack" style="gap: var(--space-sm);">
                    <div style="display: flex; justify-content: space-between; font-size: 0.875rem;">
                        <span>Full Stack Template</span>
                        <span>$5,000.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.875rem;">
                        <span>Enterprise Support</span>
                        <span>Included</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--color-primary); border-top: 1px solid var(--color-border); padding-top: var(--space-sm); margin-top: var(--space-sm);">
                        <strong>Total Due</strong>
                        <strong>$5,000.00</strong>
                    </div>
                </div>
                <p style="font-size: 0.625rem; color: var(--color-text-muted); margin-top: var(--space-lg);">
                    Transactions are secured by seed 569123839 encryption protocol.
                </p>
            </aside>
        </div>
    </main>

    <footer class="footer">...</footer>
    <script src="js/main.js"></script>
</body>

</html>
