<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your Oceanic account.">
  <meta name="theme-color" content="#0f172a">
  <title>Create Account | Oceanic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    .auth-page { min-height: 100vh; display: grid; grid-template-columns: 1fr 1fr; }
    @media (max-width: 1024px) { .auth-page { grid-template-columns: 1fr; } }
    .auth-visual { background: var(--gradient-ocean); display: flex; flex-direction: column; justify-content: space-between; padding: var(--space-10); position: relative; overflow: hidden; }
    @media (max-width: 1024px) { .auth-visual { display: none; } }
    .auth-visual__pattern { position: absolute; inset: 0; background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); }
    .auth-visual__logo { position: relative; z-index: 1; font-family: var(--font-display); font-size: var(--text-2xl); font-weight: 700; color: white; text-decoration: none; }
    .auth-visual__content { position: relative; z-index: 1; color: white; }
    .auth-visual__title { font-size: var(--text-3xl); margin-bottom: var(--space-4); }
    .auth-visual__text { color: rgba(255,255,255,0.8); }
    .auth-visual__features { list-style: none; margin-top: var(--space-6); }
    .auth-visual__features li { display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-3); color: rgba(255,255,255,0.9); }
    .auth-form-wrapper { display: flex; align-items: center; justify-content: center; padding: var(--space-10); background: var(--bg-primary); overflow-y: auto; }
    .auth-form { width: 100%; max-width: 400px; }
    .auth-form__header { text-align: center; margin-bottom: var(--space-8); }
    .auth-form__title { font-size: var(--text-3xl); margin-bottom: var(--space-2); }
    .auth-form__subtitle { color: var(--text-secondary); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); }
    @media (max-width: 480px) { .form-row { grid-template-columns: 1fr; } }
    .form-group { margin-bottom: var(--space-4); }
    .form-label { display: block; font-family: var(--font-display); font-size: var(--text-sm); font-weight: 500; color: var(--text-primary); margin-bottom: var(--space-2); }
    .form-label--required::after { content: '*'; color: var(--color-accent-500); margin-left: var(--space-1); }
    .form-input { width: 100%; padding: var(--space-3) var(--space-4); font-family: var(--font-body); font-size: var(--text-base); color: var(--text-primary); background: var(--bg-secondary); border: 2px solid transparent; border-radius: var(--radius-xl); transition: all var(--duration-normal) var(--ease-out); }
    .form-input:focus { outline: none; border-color: var(--color-primary-500); background: var(--bg-primary); }
    .form-checkbox { display: flex; align-items: flex-start; gap: var(--space-3); margin-bottom: var(--space-6); cursor: pointer; font-size: var(--text-sm); color: var(--text-secondary); }
    .form-checkbox input { margin-top: 2px; }
    .auth-form__footer { text-align: center; margin-top: var(--space-6); font-size: var(--text-sm); color: var(--text-secondary); }
    .auth-form__footer a { color: var(--color-primary-400); text-decoration: none; }
  </style>
</head>
<body>
  <main class="auth-page">
    <div class="auth-visual">
      <div class="auth-visual__pattern" aria-hidden="true"></div>
      <a href="index.html" class="auth-visual__logo">Oceanic</a>
      <div class="auth-visual__content">
        <h2 class="auth-visual__title">Join Oceanic</h2>
        <p class="auth-visual__text">Create an account to unlock exclusive features and start your journey with us.</p>
        <ul class="auth-visual__features">
          <li><span style="color: var(--color-primary-300);">✓</span> Free 14-day trial</li>
          <li><span style="color: var(--color-primary-300);">✓</span> No credit card required</li>
          <li><span style="color: var(--color-primary-300);">✓</span> Cancel anytime</li>
        </ul>
      </div>
    </div>
    
    <div class="auth-form-wrapper">
      <div class="auth-form">
        <div class="auth-form__header">
          <h1 class="auth-form__title">Create Account</h1>
          <p class="auth-form__subtitle">Get started with your free account</p>
        </div>
        
        <form action="#" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label form-label--required">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label form-label--required">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label form-label--required">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label form-label--required">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label form-label--required">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
          </div>
          
          <label class="form-checkbox">
            <input type="checkbox" name="terms" required>
            <span>I agree to the <a href="#" style="color: var(--color-primary-400);">Terms of Service</a> and <a href="#" style="color: var(--color-primary-400);">Privacy Policy</a></span>
          </label>
          
          <label class="form-checkbox">
            <input type="checkbox" name="newsletter">
            <span>Send me product updates and news</span>
          </label>
          
          <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">Create Account</button>
        </form>
        
        <div class="auth-form__footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
