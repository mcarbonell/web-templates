          <span class="badge badge-primary" style="margin-bottom: 1rem;">Get In Touch</span>
          <h1 style="font-family: var(--font-heading); font-size: var(--text-5xl); font-weight: 700; margin-bottom: 1.5rem; color: var(--color-text);">Let's Start a Conversation</h1>
          <p style="color: var(--color-text-secondary); font-size: var(--text-xl);">Have a project in mind? We'd love to hear about it. Reach out through any of the channels below.</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem;">
          <!-- Contact Form -->
          <div class="reveal">
            <div class="card" style="border-radius: 32px;">
              <h2 style="font-family: var(--font-heading); font-size: var(--text-2xl); font-weight: 700; margin-bottom: 2rem;">Send Us a Message</h2>
              <form data-validate>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                  <div class="form-group">
                    <label class="form-label form-label-required" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label form-label-required" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label form-label-required" for="email">Email Address</label>
                  <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                  <label class="form-label" for="company">Company</label>
                  <input type="text" id="company" class="form-input">
                </div>
                <div class="form-group">
                  <label class="form-label form-label-required" for="service">Service Interest</label>
                  <select id="service" class="form-select" required>
                    <option value="">Select a service...</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile Apps</option>
                    <option value="cloud">Cloud Solutions</option>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="design">UX/UI Design</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label form-label-required" for="message">Message</label>
                  <textarea id="message" class="form-textarea" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
              </form>
            </div>
          </div>
