<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche Mágica en el Oasis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                #0a0a1a 0%,
                #1a0a2e 20%,
                #2d1b4e 40%,
                #3d2b5e 60%,
                #4a3a6e 80%,
                #5a4a7e 100%
            );
            overflow: hidden;
            animation: skyShift 20s ease-in-out infinite;
        }

        @keyframes skyShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(15deg); }
        }

        /* Estrellas parpadeantes */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-image: 
                radial-gradient(2px 2px at 10% 10%, white, transparent),
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 30% 15%, white, transparent),
                radial-gradient(2px 2px at 40% 40%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 50% 20%, white, transparent),
                radial-gradient(2px 2px at 60% 35%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 70% 12%, white, transparent),
                radial-gradient(2px 2px at 80% 45%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 90% 25%, white, transparent),
                radial-gradient(2px 2px at 15% 50%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 25% 60%, white, transparent),
                radial-gradient(2px 2px at 35% 45%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 45% 55%, white, transparent),
                radial-gradient(2px 2px at 55% 48%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 65% 58%, white, transparent),
                radial-gradient(2px 2px at 75% 52%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 85% 62%, white, transparent),
                radial-gradient(2px 2px at 95% 50%, rgba(255,255,255,0.6), transparent);
            background-size: 100% 100%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* Luna con glow pulsante */
        .moon {
            position: absolute;
            top: 8%;
            right: 15%;
            width: 100px;
            height: 100px;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(200, 200, 255, 0.6)) drop-shadow(0 0 40px rgba(150, 150, 255, 0.4));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(200, 200, 255, 0.8)) drop-shadow(0 0 60px rgba(150, 150, 255, 0.5));
                transform: scale(1.05);
            }
        }

        /* Nubes translúcidas flotando */
        .cloud {
            position: absolute;
            opacity: 0.4;
            filter: brightness(0.8) saturate(0.3) hue-rotate(240deg);
        }

        .cloud-1 {
            top: 5%;
            left: -200px;
            width: 200px;
            animation: floatCloud1 50s linear infinite;
        }

        .cloud-2 {
            top: 12%;
            left: -250px;
            width: 180px;
            animation: floatCloud2 65s linear infinite;
            animation-delay: -15s;
        }

        .cloud-3 {
            top: 8%;
            left: -220px;
            width: 220px;
            animation: floatCloud3 80s linear infinite;
            animation-delay: -30s;
        }

        .cloud-4 {
            top: 18%;
            left: -180px;
            width: 160px;
            animation: floatCloud1 55s linear infinite;
            animation-delay: -8s;
        }

        .cloud-5 {
            top: 3%;
            left: -300px;
            width: 250px;
            animation: floatCloud2 70s linear infinite;
            animation-delay: -25s;
        }

        @keyframes floatCloud1 {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 400px)); }
        }

        @keyframes floatCloud2 {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 500px)); }
        }

        @keyframes floatCloud3 {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 400px)); }
        }

        /* Pirámides en el fondo - Horizonte, más arriba */
        .pyramid {
            position: absolute;
            filter: brightness(0.3) saturate(0.4) hue-rotate(260deg);
        }

        .pyramid-1 {
            left: 5%;
            bottom: 45%;
            width: 220px;
        }

        .pyramid-2 {
            left: 22%;
            bottom: 48%;
            width: 300px;
        }

        .pyramid-3 {
            right: 12%;
            bottom: 46%;
            width: 260px;
        }

        .pyramid-4 {
            right: 35%;
            bottom: 44%;
            width: 200px;
        }

        /* Suelo desértico */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(
                to bottom,
                #3d2817 0%,
                #2d1f12 40%,
                #1d150a 100%
            );
            border-top: 3px solid #4d3827;
        }

        /* Cactus - Cercanos, más abajo y grandes */
        .cactus {
            position: absolute;
            filter: brightness(0.5) drop-shadow(0 8px 25px rgba(0,0,0,0.5));
            animation: cactusSway 8s ease-in-out infinite;
        }

        @keyframes cactusSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        .cactus-1 {
            left: 5%;
            bottom: 15%;
            width: 120px;
        }

        .cactus-2 {
            left: 12%;
            bottom: 22%;
            width: 90px;
            animation-delay: -2s;
        }

        .cactus-3 {
            right: 8%;
            bottom: 18%;
            width: 130px;
            animation-delay: -4s;
        }

        .cactus-4 {
            right: 18%;
            bottom: 25%;
            width: 100px;
            animation-delay: -6s;
        }

        .cactus-5 {
            left: 40%;
            bottom: 20%;
            width: 80px;
            animation-delay: -3s;
        }

        /* Palmeras - Cercanas, más abajo y grandes */
        .palm {
            position: absolute;
            filter: brightness(0.6) drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            transform-origin: bottom center;
            animation: palmSway 6s ease-in-out infinite;
        }

        @keyframes palmSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .palm-1 {
            left: 42%;
            bottom: 12%;
            width: 180px;
            animation-delay: 0s;
        }

        .palm-2 {
            left: 50%;
            bottom: 8%;
            width: 150px;
            animation-delay: -1s;
        }

        .palm-3 {
            right: 42%;
            bottom: 15%;
            width: 160px;
            animation-delay: -2s;
        }

        .palm-4 {
            right: 50%;
            bottom: 10%;
            width: 140px;
            animation-delay: -3s;
        }

        /* Casas - Cercanas, más abajo y grandes */
        .house {
            position: absolute;
            filter: brightness(0.5) drop-shadow(0 8px 25px rgba(0,0,0,0.5));
        }

        .house-1 {
            left: 20%;
            bottom: 18%;
            width: 140px;
        }

        .house-2 {
            left: 30%;
            bottom: 15%;
            width: 110px;
        }

        .house-3 {
            right: 22%;
            bottom: 20%;
            width: 130px;
        }

        .house-4 {
            right: 32%;
            bottom: 12%;
            width: 100px;
        }

        /* Ventanas brillantes - Ajustadas a casas más abajo */
        .window-glow {
            position: absolute;
            width: 12px;
            height: 16px;
            background: radial-gradient(circle, #ffdd44 0%, #ffaa00 50%, transparent 70%);
            border-radius: 2px;
            animation: windowFlicker 5s ease-in-out infinite;
        }

        @keyframes windowFlicker {
            0%, 100% { opacity: 0.8; filter: brightness(1); }
            50% { opacity: 0.5; filter: brightness(0.7); }
        }

        /* Árboles muertos y congelados - Medio, más arriba */
        .dead-tree {
            position: absolute;
            filter: brightness(0.35) drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .dead-tree-1 {
            left: 2%;
            bottom: 35%;
            width: 110px;
        }

        .dead-tree-2 {
            right: 3%;
            bottom: 38%;
            width: 100px;
        }

        .dead-tree-3 {
            left: 55%;
            bottom: 40%;
            width: 85px;
        }

        /* Arbustos - Primer plano, más abajo y grandes */
        .bush {
            position: absolute;
            filter: brightness(0.4) drop-shadow(0 5px 15px rgba(0,0,0,0.4));
        }

        .bush-1 { left: 3%; bottom: 8%; width: 90px; }
        .bush-2 { left: 10%; bottom: 12%; width: 75px; }
        .bush-3 { left: 18%; bottom: 6%; width: 100px; }
        .bush-4 { right: 18%; bottom: 10%; width: 85px; }
        .bush-5 { right: 8%; bottom: 5%; width: 95px; }
        .bush-6 { right: 3%; bottom: 15%; width: 80px; }
        .bush-7 { left: 35%; bottom: 8%; width: 70px; }
        .bush-8 { right: 35%; bottom: 12%; width: 88px; }

        /* Luciérnagas - Primer plano, más abajo y grandes */
        .firefly {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffff88 0%, #ffdd44 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
            animation: fireflyFloat 10s ease-in-out infinite;
        }

        @keyframes fireflyFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translate(30px, -20px) scale(1.2);
                opacity: 1;
            }
            50% { 
                transform: translate(60px, 10px) scale(0.8);
                opacity: 0.5;
            }
            75% { 
                transform: translate(20px, 30px) scale(1.1);
                opacity: 0.9;
            }
        }

        .firefly-1 { bottom: 18%; left: 15%; animation-delay: 0s; }
        .firefly-2 { bottom: 25%; left: 25%; animation-delay: -2s; }
        .firefly-3 { bottom: 15%; left: 45%; animation-delay: -4s; }
        .firefly-4 { bottom: 22%; left: 65%; animation-delay: -6s; }
        .firefly-5 { bottom: 12%; left: 35%; animation-delay: -8s; }
        .firefly-6 { bottom: 28%; left: 55%; animation-delay: -1s; }
        .firefly-7 { bottom: 10%; left: 75%; animation-delay: -3s; }
        .firefly-8 { bottom: 20%; left: 8%; animation-delay: -5s; }
        .firefly-9 { bottom: 16%; left: 88%; animation-delay: -7s; }
        .firefly-10 { bottom: 24%; left: 48%; animation-delay: -9s; }

        /* Torres - Medio/fondo, más arriba y medianas */
        .tower {
            position: absolute;
            filter: brightness(0.45) drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        .tower-1 {
            left: 15%;
            bottom: 32%;
            width: 100px;
        }

        .tower-2 {
            right: 15%;
            bottom: 30%;
            width: 90px;
        }

        /* Vallas - Primer plano */
        .fence {
            position: absolute;
            filter: brightness(0.4) drop-shadow(0 5px 12px rgba(0,0,0,0.4));
        }

        .fence-1 {
            left: 30%;
            bottom: 10%;
            width: 160px;
        }

        .fence-2 {
            right: 30%;
            bottom: 8%;
            width: 150px;
        }

        /* Título */
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.85);
            font-size: 2.2rem;
            font-weight: 300;
            text-shadow: 0 2px 20px rgba(0,0,0,0.6), 0 0 40px rgba(150, 150, 255, 0.3);
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: titleGlow 5s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 2px 20px rgba(0,0,0,0.6), 0 0 40px rgba(150, 150, 255, 0.3); }
            50% { text-shadow: 0 2px 20px rgba(0,0,0,0.6), 0 0 60px rgba(150, 150, 255, 0.5); }
        }

        /* Halo de la luna en el suelo */
        .moon-beam {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 200px;
            height: 150px;
            background: linear-gradient(
                to top,
                rgba(200, 200, 255, 0.15),
                transparent
            );
            border-radius: 50% 50% 0 0;
            filter: blur(20px);
            animation: beamPulse 6s ease-in-out infinite;
        }

        @keyframes beamPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* Pinos en la distancia - Fondo, más arriba y pequeños */
        .pine {
            position: absolute;
            filter: brightness(0.25) drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        }

        .pine-1 {
            left: 45%;
            bottom: 42%;
            width: 70px;
        }

        .pine-2 {
            right: 45%;
            bottom: 45%;
            width: 60px;
        }

        /* Árboles naranjas iluminados - Medio/cercano */
        .orange-tree {
            position: absolute;
            filter: brightness(0.5) sepia(0.3) drop-shadow(0 6px 15px rgba(0,0,0,0.3));
        }

        .orange-tree-1 {
            left: 58%;
            bottom: 28%;
            width: 120px;
        }

        .orange-tree-2 {
            right: 58%;
            bottom: 25%;
            width: 110px;
        }

        /* Parallax 3D Layers */
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            will-change: transform;
        }

        .parallax-layer-1 { z-index: 1; } /* Fondo muy lejano - estrellas, luna */
        .parallax-layer-2 { z-index: 2; } /* Lejano - nubes, pirámides */
        .parallax-layer-3 { z-index: 3; } /* Medio - pinos, árboles muertos, torres */
        .parallax-layer-4 { z-index: 4; } /* Cercano - casas, cactus, palmeras */
        .parallax-layer-5 { z-index: 5; } /* Primer plano - arbustos, vallas, luciérnagas */
    </style>
</head>

    <script>
        // Parallax 3D effect based on mouse position
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2; // -1 to 1
            
            // Layer 1: Fondo muy lejano (estrellas, luna) - movimiento mínimo
            const layer1 = document.querySelectorAll('.stars, .moon');
            layer1.forEach(el => {
                el.style.transform = `translate(${mouseX * 5}px, ${mouseY * 5}px)`;
            });
            
            // Layer 2: Lejano (nubes, pirámides) - movimiento suave
            const layer2 = document.querySelectorAll('.cloud, .pyramid');
            layer2.forEach(el => {
                el.style.transform = `translate(${mouseX * 15}px, ${mouseY * 10}px)`;
            });
            
            // Layer 3: Medio (pinos, árboles muertos, torres) - movimiento moderado
            const layer3 = document.querySelectorAll('.pine, .dead-tree, .tower');
            layer3.forEach(el => {
                el.style.transform = `translate(${mouseX * 25}px, ${mouseY * 15}px)`;
            });
            
            // Layer 4: Cercano (casas, cactus, palmeras, árboles naranjas) - movimiento notable
            const layer4 = document.querySelectorAll('.house, .cactus, .palm, .orange-tree');
            layer4.forEach(el => {
                el.style.transform = `translate(${mouseX * 40}px, ${mouseY * 25}px)`;
            });
            
            // Layer 5: Primer plano (arbustos, vallas, luciérnagas, ventanas) - movimiento máximo
            const layer5 = document.querySelectorAll('.bush, .fence, .firefly, .window-glow');
            layer5.forEach(el => {
                el.style.transform = `translate(${mouseX * 60}px, ${mouseY * 35}px)`;
            });
            
            // Halo de luna en el suelo - movimiento muy sutil
            const moonBeam = document.querySelector('.moon-beam');
            if (moonBeam) {
                moonBeam.style.transform = `translateX(${mouseX * 8}px)`;
            }
        });
    </script>
</body>
</html>
