<body>
    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">NOVA<span>SAAS</span></a>
            <nav class="nav">
                <a href="services.html" class="nav-link">Services</a>

                <a href="pricing.html" class="nav-link">Pricing</a>

            </nav>
        </div>
    </header>

    <main id="main-content" style="padding-top: var(--header-height)">
        <section class="section">
            <div class="container container--narrow">
                <div class="section-header reveal">
                    <h1 class="section-title">Get in touch</h1>
                    <p class="section-desc">Have questions about our cosmic infrastructure? Our team is ready to help
                        you launch.</p>
                </div>

                <div class="card reveal" style="padding: var(--space-8)">
                    <form id="contact-form">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="input" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Work Email</label>
                                <input type="email" class="input" placeholder="john@company.com" required>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <label class="form-label">Service Interest</label>
                            <select class="select">
                                <option>Core Infrastructure</option>
                                <option>Edge Computing</option>
                                <option>Global Database</option>
                                <option>Enterprise Support</option>
                            </select>
                        </div>
                        <div class="form-group mt-4">
                            <label class="form-label">Message</label>
                            <textarea class="textarea" placeholder="Tell us about your mission..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="width: 100%; margin-top: var(--space-4)">Send Message</button>
                    </form>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 text-center">
                    <div class="reveal">
                        <h4 class="text-sm uppercase tracking-wider color-accent mb-2">Email</h4>
                        <p class="text-sm">mission@novasaas.io</p>
                    </div>
                    <div class="reveal reveal-delay-1">
                        <h4 class="text-sm uppercase tracking-wider color-accent mb-2">Base</h4>
                        <p class="text-sm">Sector 7G, San Francisco, CA</p>
                    </div>
                    <div class="reveal reveal-delay-2">
                        <h4 class="text-sm uppercase tracking-wider color-accent mb-2">Comms</h4>
                        <p class="text-sm">+1 (555) NOVA-SAAS</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
