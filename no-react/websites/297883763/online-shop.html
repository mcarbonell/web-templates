  <style>
    .shop-header { padding: 140px 0 40px; background: var(--bg-secondary); border-bottom: 1px solid var(--bg-tertiary); }
    .shop-header__content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--space-4); }
    .shop-header__title { font-size: var(--text-3xl); }
    .shop-controls { display: flex; gap: var(--space-4); align-items: center; }
    .shop-search { position: relative; }
    .shop-search__input { width: 280px; padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10); background: var(--bg-primary); border: 1px solid var(--bg-tertiary); border-radius: var(--radius-xl); color: var(--text-primary); }
    .shop-search__icon { position: absolute; left: var(--space-3); top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    .shop-filter { display: flex; gap: var(--space-2); }
    .filter-btn { padding: var(--space-2) var(--space-4); background: var(--bg-primary); border: 1px solid var(--bg-tertiary); border-radius: var(--radius-lg); font-family: var(--font-display); font-size: var(--text-sm); color: var(--text-secondary); cursor: pointer; transition: all var(--duration-normal) var(--ease-out); }
    .filter-btn:hover, .filter-btn--active { background: var(--color-primary-500); color: white; border-color: var(--color-primary-500); }
    .shop-section { padding: var(--space-10) 0 var(--space-24); }
    .shop-layout { display: grid; grid-template-columns: 240px 1fr; gap: var(--space-10); }
    @media (max-width: 1024px) { .shop-layout { grid-template-columns: 1fr; } }
    .shop-sidebar { position: sticky; top: 100px; height: fit-content; }
    @media (max-width: 1024px) { .shop-sidebar { display: none; } }
    .filter-group { margin-bottom: var(--space-8); }
    .filter-group__title { font-family: var(--font-display); font-size: var(--text-sm); font-weight: 600; text-transform: uppercase; letter-spacing: var(--tracking-wider); margin-bottom: var(--space-4); }
    .filter-list { list-style: none; display: flex; flex-direction: column; gap: var(--space-2); }
    .filter-list li { display: flex; align-items: center; gap: var(--space-3); font-size: var(--text-sm); color: var(--text-secondary); cursor: pointer; }
    .filter-list li:hover { color: var(--text-primary); }
    .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--space-6); }
    @media (max-width: 1024px) { .products-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px) { .products-grid { grid-template-columns: 1fr; } }
    .product-card { background: var(--bg-secondary); border-radius: var(--radius-3xl); overflow: hidden; transition: all var(--duration-slow) var(--ease-spring); }
    .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-xl); }
    .product-card__image { aspect-ratio: 1; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; position: relative; font-size: var(--text-5xl); }
    .product-card__badge { position: absolute; top: var(--space-3); left: var(--space-3); }
    .product-card__wishlist { position: absolute; top: var(--space-3); right: var(--space-3); width: 40px; height: 40px; background: var(--bg-primary); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--duration-normal) var(--ease-out); }
    .product-card__wishlist:hover { background: var(--color-accent-500); color: white; }
    .product-card__content { padding: var(--space-5); }
    .product-card__category { font-size: var(--text-xs); color: var(--text-muted); text-transform: uppercase; letter-spacing: var(--tracking-wider); }
    .product-card__title { font-size: var(--text-lg); margin: var(--space-1) 0 var(--space-2); }
    .product-card__rating { display: flex; align-items: center; gap: var(--space-2); font-size: var(--text-sm); color: var(--text-muted); margin-bottom: var(--space-3); }
    .product-card__stars { color: var(--color-warning); }
    .product-card__footer { display: flex; justify-content: space-between; align-items: center; }
    .product-card__price { font-family: var(--font-display); font-size: var(--text-xl); font-weight: 700; color: var(--color-primary-400); }
    .product-card__price--sale { text-decoration: line-through; color: var(--text-muted); font-size: var(--text-sm); margin-right: var(--space-2); }
    .cart-widget { position: fixed; bottom: var(--space-6); right: var(--space-6); z-index: 100; }
    .cart-btn { width: 64px; height: 64px; background: var(--gradient-accent); border: none; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; font-size: var(--text-2xl); cursor: pointer; box-shadow: var(--shadow-lg); transition: all var(--duration-normal) var(--ease-spring); }
    .cart-btn:hover { transform: scale(1.1); }
    .cart-btn__count { position: absolute; top: -4px; right: -4px; width: 24px; height: 24px; background: var(--color-primary-500); border-radius: var(--radius-full); font-family: var(--font-display); font-size: var(--text-xs); font-weight: 700; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
