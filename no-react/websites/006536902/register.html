<!DOCTYPE html>
<html lang="en" data-theme="dark">
<!--

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NovaSaaS</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <main class="hero" style="min-height: 100vh; padding: var(--space-8) 0">
        <div class="hero-bg" style="opacity: 0.1">
            <div class="hero-orb hero-orb-2"></div>
        </div>

        <div class="container container--narrow reveal">
            <div class="card p-8 mx-auto" style="max-width: 500px">
                <div class="text-center mb-8">
                    <a href="index.html" class="logo text-2xl">NOVA<span>SAAS</span></a>
                    <h1 class="text-xl mt-4">Join the Mission</h1>
                    <p class="text-sm text-muted">Create your cosmic infrastructure account.</p>
                </div>

                <form>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="input" placeholder="Nova" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="input" placeholder="Pilot" required>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label class="form-label">Work Email</label>
                        <input type="email" class="input" placeholder="pilot@mission-control.io" required>
                    </div>

                    <div class="form-group mt-4">
                        <label class="form-label">Platform Password</label>
                        <input type="password" class="input" placeholder="Minimum 12 characters" required>
                        <p class="text-xs text-muted mt-2">Use a complex combination of characters.</p>
                    </div>

                    <div class="mt-6 flex items-start gap-3">
                        <input type="checkbox" id="terms" style="margin-top: 4px" required>
                        <label for="terms" class="text-xs text-muted">I agree to the <a href="#"
                                class="color-accent">Interstellar Usage Policy</a> and <a href="#"
                                class="color-accent">Protocol Agreement</a>.</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full mt-6" style="width: 100%">Create Mission
                        ID</button>

                    <div class="mt-6 text-center">
                        <span class="text-xs text-muted">Already have access?</span>
                        <a href="login.html" class="color-accent text-xs font-bold ml-1">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
