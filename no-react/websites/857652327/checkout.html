<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Checkout | Apex Digital</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">APEX<span class="text-accent">.</span></a>
            <div class="nav-links">
                <a href="pricing.html" class="nav-link">Cancel</a>
            </div>
        </div>
    </nav>

    <main class="container section-padding" style="max-width: 800px;">
        <h1 class="reveal">Secure <span class="text-accent">Checkout</span></h1>

        <div class="card reveal reveal-delay-1" style="margin-top: var(--space-8);">
            <div class="flex-between"
                style="border-bottom: 1px solid var(--color-border); padding-bottom: var(--space-4); margin-bottom: var(--space-8);">
                <h3>Growth Plan</h3>
                <div class="text-accent" style="font-size: 1.5rem; font-weight: bold;">$5,000</div>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Name on card">
                </div>
                <div class="form-group">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000">
                </div>
                <div class="grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Expiry</label>
                        <input type="text" class="form-input" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVC</label>
                        <input type="text" class="form-input" placeholder="123">
                    </div>
                </div>

                <div style="margin: var(--space-8) 0; font-size: 0.9rem; color: var(--color-text-muted);">
                    <p>ðŸ”’ 256-bit SSL Encrypted Payment</p>
                </div>

                <button type="button" class="btn btn-primary" style="width: 100%;"
                    onclick="alert('Payment Simulation: Success!')">Authorize Payment</button>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
