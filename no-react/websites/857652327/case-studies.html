<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Work | Apex Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .work-grid {
            margin-top: var(--space-16);
        }

        .project-card {
            margin-bottom: var(--space-32);
            /* Airy density */
            position: relative;
        }

        .project-image {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            border-radius: var(--radius-lg);
            filter: brightness(0.8);
            transition: filter 0.5s ease;
        }

        .project-card:hover .project-image {
            filter: brightness(1);
        }

        .project-info {
            position: absolute;
            bottom: var(--space-8);
            left: var(--space-8);
            background: rgba(0, 0, 0, 0.8);
            padding: var(--space-8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            max-width: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">APEX<span class="text-accent">.</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="case-studies.html" class="nav-link active">Work</a>
                <a href="contact.html" class="btn btn-primary">Start Project</a>
            </div>
        </div>
    </nav>

    <main class="container section-padding">
        <h1 class="reveal">Selected <span class="text-accent">Case Studies</span></h1>

        <div class="work-grid">
            <!-- Case 1 -->
            <a href="case-study.html" class="project-card reveal block">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=1200&auto=format&fit=crop"
                    class="project-image" alt="Cyber Analytics">
                <div class="project-info">
                    <h2>Cyber Analytics</h2>
                    <p>Dashboard visualization for enterprise security.</p>
                </div>
            </a>

            <!-- Case 2 -->
            <a href="case-study.html" class="project-card reveal reveal-delay-1 block">
                <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1200&auto=format&fit=crop"
                    class="project-image" alt="Neon Bank">
                <div class="project-info">
                    <h2>Neon Bank</h2>
                    <p>Mobile-first banking experience design.</p>
                </div>
            </a>
        </div>
    </main>

    <footer class="site-footer text-center">
        <p>&copy; 2026 Apex Digital.</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
