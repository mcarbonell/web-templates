<!DOCTYPE html>
<html lang="en">
<!--
SEED: 537480422
Page: 404 (404.html)
Purpose: Error recovery
Design Decisions:
- Variant: Seed-4 (Palette Extremes) -> High contrast playful mode.
- Animation: Seed-4 (Balanced) -> Floating element.
-->

<head>
    <meta charset="UTF-8">
    <title>Page Not Found | EcoStream</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .error-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, var(--color-surface) 0%, var(--color-background) 100%);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1;
            animation: float 4s ease-in-out infinite;
            /* Seed-4 Animation */
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .error-msg {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-lg);
            font-family: var(--font-heading);
        }
    </style>
</head>

<body>
    <header></header> <!-- Injected -->

    <main class="error-container">
        <div class="error-code">404</div>
        <div class="error-msg">Whoops! That page has gone off the grid.</div>
        <p class="max-w-md opacity-70 mb-8">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            Let's get you back on track.
        </p>

        <div class="flex gap-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
            <a href="contact.html" class="btn btn-secondary">Report Issue</a>
        </div>
    </main>

    <footer></footer>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
