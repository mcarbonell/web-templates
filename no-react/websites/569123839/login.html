<!DOCTYPE html>
<html lang="en">
<!-- 
    SEED: 569123839
    PAGE: Login
    DECOMPOSITION:
    - Shared design system tokens.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplink // CYBERLAB Secure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .auth-page {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .auth-visual {
            background: linear-gradient(135deg, var(--color-surface) 0%, var(--color-bg) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }

        .auth-form-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .auth-visual {
                display: none;
            }

            .auth-page {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-visual">
            <div class="angled-box" style="padding: var(--space-2xl);">
                <span class="logo" style="font-size: 2rem;">CYBERLAB</span>
                <p style="color: var(--color-text-muted); margin-top: var(--space-md);">Protocol: 569123839 Established.
                </p>
            </div>
        </div>
        <div class="auth-form-side">
            <div class="auth-card">
                <header style="margin-bottom: var(--space-2xl);">
                    <h1 style="font-size: 2.5rem;">Access Uplink.</h1>
                    <p style="color: var(--color-text-muted);">Enter credentials for secure connection.</p>
                </header>
                <form class="stack" style="gap: var(--space-lg);">
                    <div class="form-group">
                        <label
                            style="font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-muted); display: block; margin-bottom: var(--space-xs);">Node
                            identifier</label>
                        <input type="text" class="btn btn-secondary"
                            style="width: 100%; text-align: left; padding: var(--space-md); cursor: text;"
                            placeholder="user@node.net">
                    </div>
                    <div class="form-group">
                        <label
                            style="font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-muted); display: block; margin-bottom: var(--space-xs);">Access
                            Key</label>
                        <input type="password" class="btn btn-secondary"
                            style="width: 100%; text-align: left; padding: var(--space-md); cursor: text;"
                            placeholder="••••••••">
                    </div>
                    <button class="btn" style="width: 100%;">Establish Link</button>
                </form>
                <footer style="margin-top: var(--space-xl); font-size: 0.875rem; text-align: center;">
                    <p style="color: var(--color-text-muted);">New node? <a href="#"
                            style="color: var(--color-primary);">Register Terminal</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
