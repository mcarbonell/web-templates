<!DOCTYPE html>
<html lang="en">
<!--
SEED: 537480422
Page: Contact (contact.html)
Purpose: Lead capture
Design Decisions:
- Form Density: Seed-5 (Medium) -> Standard fields + Department + Consent.
- Style: Seed-8 (Rounded) -> Inputs with large radii.
- Layout: Split screen (Map + Form).
-->

<head>
    <meta charset="UTF-8">
    <title>Contact Us | EcoStream</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            align-items: start;
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            color: var(--color-text);
        }

        /* Seed-8: Very Rounded Inputs */
        input,
        select,
        textarea {
            border-radius: var(--radius-md);
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            /* Seed-0 Flat */
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-light);
        }
    </style>
</head>

<body>
    <header></header> <!-- Injected -->

    <main class="section-spacing container">
        <div class="contact-layout">
            <div>
                <h1 class="mb-4">Get in Touch</h1>
                <p class="mb-8">Have questions about our enterprise plans? Our sustainability team is ready to help you
                    optimize your impact.</p>

                <form action="#" method="POST" class="contact-form">
                    <div class="grid grid-cols-2 gap-4" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" name="email" required placeholder="jane@company.com">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select a department...</option>
                            <option value="sales">Enterprise Sales</option>
                            <option value="support">Technical Support</option>
                            <option value="press">Press & Media</option>
                            <option value="partnerships">Partnerships</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="How can we help you?"></textarea>
                    </div>

                    <div class="form-group flex item-start gap-2">
                        <input type="checkbox" id="consent" style="width: auto;">
                        <label for="consent" style="font-size: var(--text-sm); font-weight: normal;">I agree to the
                            processing of my personal data according to the <a href="#" class="underline">Privacy
                                Policy</a>.</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Send Message</button>
                </form>
            </div>

            <div>
                <!-- Map Placeholder -->
                <div class="map-placeholder">
                    <div class="text-center">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìç</div>
                        <h3>Our Headquarters</h3>
                        <p>123 Green Tech Blvd<br>San Francisco, CA 94107</p>
                        <p class="mt-4"><a href="mailto:hello@ecostream.io">hello@ecostream.io</a></p>
                        <p><a href="tel:+15550123456">+1 (555) 012-3456</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
