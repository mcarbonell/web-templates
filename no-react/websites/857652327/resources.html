<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Resources | Apex Digital</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .resource-card {
            background: var(--color-bg-surface);
            padding: var(--space-8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-4);
            border: 1px solid var(--color-border);
            transition: border-color 0.3s ease;
        }

        .resource-card:hover {
            border-color: var(--color-accent-primary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">APEX<span class="text-accent">.</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="contact.html" class="btn btn-primary">Start Project</a>
            </div>
        </div>
    </nav>

    <main class="container section-padding">
        <h1 class="reveal">Tools & <span class="text-accent">Resources</span></h1>

        <div class="reveal reveal-delay-1" style="margin-top: var(--space-16);">
            <h2>Downloads</h2>

            <div class="resource-card">
                <div>
                    <h4>Design System Kit (Figma)</h4>
                    <p style="font-size: 0.9rem; color: var(--color-text-muted);">v2.4 • 12MB</p>
                </div>
                <button class="btn btn-outline" onclick="alert('Downloading...')">Download</button>
            </div>

            <div class="resource-card">
                <div>
                    <h4>SEO Checklist 2026</h4>
                    <p style="font-size: 0.9rem; color: var(--color-text-muted);">PDF • 2MB</p>
                </div>
                <button class="btn btn-outline" onclick="alert('Downloading...')">Download</button>
            </div>
        </div>

        <div class="reveal reveal-delay-2" style="margin-top: var(--space-16);">
            <h2>ROI Calculator</h2>
            <div class="card" style="padding: var(--space-8);">
                <label class="form-label">Monthly Traffic</label>
                <input type="range" class="form-input" min="1000" max="100000" step="1000" value="5000"
                    oninput="document.getElementById('traffic-val').innerText = this.value">
                <p>Traffic: <span id="traffic-val">5000</span></p>

                <h3 style="margin-top: var(--space-8);">Estimated Value: <span class="text-accent">$12,500</span>/mo
                </h3>
            </div>
        </div>
    </main>

    <footer class="site-footer text-center">
        <p>&copy; 2026 Apex Digital.</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
